{% extends 'base.html' %}
{% block title %} Введите текст {% endblock %}
{% block content %}
{% csrf_token %}
<div class="row">
    <div class="row">
        <form class="form-area" method="POST">
	        <div class="form-group">
			  <textarea class="text" placeholder="Введите текст" name="article">{{article}}</textarea>
			</div>
	    	<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">keyword</span>
			  </div>
			  <textarea class="form-control" placeholder="keyword" aria-label="keyword" name="keyword">{{keyword}}</textarea>
			</div>
	    	<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text">annotation</span>
			  </div>
			  <textarea class="form-control" placeholder="annotation" aria-label="annotation" name="annotation">{{annotation}}</textarea>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="type_search" id="all" value="all" checked>
			  <label class="form-check-label" for="all">
			    Общая библиотека
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="type_search" id="users" value="users">
			  <label class="form-check-label" for="users">
			    Личная библиотека
			  </label>
			</div>
			<button type="submit" class="btn btn-secondary" name="create" value="create">Создать</button>
			<button type="submit" class="btn btn-secondary" name="find_similiar" value="find_similiar">Найти похожие</button>
        </form>
    </div>
</div>
<style type="text/css">
	textarea {
        resize: none;
        width: 100%;
        height: 200px;
        border: 1px solid #ced4da;
		border-radius: .25rem;
     }
     .form-area {
     	width: 100%;
     }
     /*input {
		border: 1px solid #ced4da;
		border-radius: .25rem;
     }*/
</style>
{% endblock %}
